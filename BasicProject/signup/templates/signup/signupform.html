{% extends 'signup/signup.html' %}

{% block signupform %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="myform form">
            <form action="{% url 'signup:signupdone' %}" method="post" name="login">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
{% endblock signupform %}
