{% extends 'index.html' %}
{% load static %}

{% block samplePost %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({% static 'img/post-bg.jpg' %})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>
            {{ samplePost.title }}
          </h1>
          <span class="meta">Posted by
            on August 24, 2019</span>
        </div>
      </div>
    </div>
  </div>
</header>


<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>{{ samplePost.content }}</p>
            </div>

        </div>
    </div>
</article><hr>
{% endblock samplePost %}
